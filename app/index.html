<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>AngularJS Material App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="./app.css" >
      <link rel="stylesheet" href="./css/base.css" >
    <style type="text/css">
        #topbar {
            font-size: 10px;
        }
        #navbar{
            font-size: 16px;
        }
        #logo{
            height:55px;
        }
        @media only screen and (min-width: 800px) {
            #navbar {
                padding: 0% 0% 0% 5%;
            }
        }
      </style>
  </head>

<body ng-app="starterApp" layout="column" ng-controller="AppCtrl">
<!--
         Use `flex` [below] to have the side bar and content area
         fill the available vertical display area
     -->

<div layout="row" flex>
    <div layout="column" flex id="content">
        <md-content>
            <md-toolbar hide show-gt-md id="topbar" md-scroll-shrink style="min-height:30px;height:65px;" class="md-accent md-hue-3" layout="row" layout-align="space-between center">
                <span>Electrical Engineering Students' European assoCiation</span>
                <span layout="row" layout-align="center center">
                    <ng-md-icon icon="person"></ng-md-icon>
                    <ng-md-icon icon="search"></ng-md-icon>
                    <md-input-container>
                        <label>Search</label>
                        <input/>
                    </md-input-container>
                    <ng-md-icon icon="clear"></ng-md-icon>
                </span>
            </md-toolbar>
            <md-toolbar id="navbar" md-scroll-shrink class="md-medium-tall" layout="row" layout-align="space-between center">
                <ng-md-icon icon="search" hide-gt-md></ng-md-icon>
                <a href="/#/"><img id="logo" src="assets/img/EESTEC_logo.svg"/></a>
                <span layout="row" layout-align="center center">
            <md-tabs md-selected="10" class="md-primary " style="width:700px;" hide show-gt-md>
                <md-tab md-on-select="navigation('about')" label="About Us"></md-tab>
                <md-tab md-on-select="navigation('activities')" label="Activities"></md-tab>
                <md-tab md-on-select="navigation('students')" label="For Students"></md-tab>
                <md-tab md-on-select="navigation('partners')" label="Partners"></md-tab>
                <md-tab md-on-select="navigation('career')" label="Career"></md-tab>
            </md-tabs>
                    <button ng-click="toggleSidenav('right')" class="menuBtn">
                    </button>
                </span>
            </md-toolbar>

            <div ng-view>
            </div>
            <footer>
           <div> </div>
            </footer>

        </md-content>
        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" >
            <md-list>
                <md-item>
                    <md-button>About Us</md-button>
                    <md-list>
                        <md-item>lol</md-item>
                        </md-list>
                </md-item>
                <md-item>
                    <md-button>Activities</md-button>
                </md-item>
                <md-item>
                    <md-button>For Students</md-button>
                </md-item>
                <md-item>
                    <md-button>Partners</md-button>
                </md-item>
                <md-item>
                    <md-button>Career</md-button>
                </md-item>
            </md-list>
      </md-sidenav>

    </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <script src="./js/cities/controllers.js"></script>
    <script src="./js/cities/services.js"></script>
    <script src="./app.js"></script>
    <script src="./src/avatars/avatarService.js"></script>

  </body>
</html>
